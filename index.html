<!DOCTYPE html>
<html>
<head>
	<title>Science Locator</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="pic/favicon.png" type="image/ico">
</head>
<body>
	<table class="extent"><tbody>
		<tr id="nav" class="variable split">
			<td id="title"><h1><a href=""><img src="pic/logo.png">Science Locator</a></h1></td>
			<td id="login"><table><tbody>
				<tr><td><label for="name">E-Mail</label></td><td><label for="pass">Passwort</label></td><td></td></tr>
				<tr><td><input type="text" id="name"></td><td><input type="password" id="pass"></td><td><input type="button" value="Anmelden"></td></tr>
				<tr><td><input type="checkbox" id="stay"><label for="stay">Angemeldet bleiden</label></td><td><a href="">Passwort vergessen?</a></td><td></td></tr>
			</tbody></table></td>
		</tr>
		<tr id="content" class="fill"><td colspan="2">
			<table class="extent"><tbody>
				<tr class="variable split">
					<td id="search"><span><input type="text" placeholder="search topic..."></span></td>
					<td id="results"><h2>Results</h2></td>
				</tr>
				<tr class="fill">
					<td id="map">map</td>
					<td id="sidebar">...</td>
				</tr>
			</tbody></table>
		</td></tr>
		<tr id="footer" class="variable"><td colspan="2">footer</td></tr>
	</tbody></table>
</body>
</html>
